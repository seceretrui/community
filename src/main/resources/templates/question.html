<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
<div th:insert="~{navigition :: nav}"></div>

<div class="container-fluid main">
    <div class="row">

        <!--Â∑¶Ëæπ‰∏ªË¶ÅÂÜÖÂÆπ-->
        <div class="col-lg-9 col-md-12 col-sm-12">
            <!--Ê≠£Êñá-->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                ‰ΩúËÄÖÔºö<span th:text="${question.user.name}"></span> |
                ÂèëÂ∏ÉÊó∂Èó¥Ôºö<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                ÈòÖËØªÊï∞Ôºö<span th:text="${question.viewCount}"></span>
                <hr class="col-lg-12 col-md-12 col-sm-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <span th:text="${question.description}"></span>
                </div>

                <!--Ê†áÁ≠æ-->
                <hr class="col-lg-12 col-md-12 col-sm-12 question-sp">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <span class="question-tag label label-info" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span th:text="${tag}"></span>
                    </span>
                </div>

                <!--ÁºñËæë-->
                <hr class="col-lg-12 col-md-12 col-sm-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <a th:href="@{'/publish/'+${question.id}}" th:class="community-menu"
                       th:if="${session.user!=null && session.user.id==question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">ÁºñËæë</span>
                    </a>
                </div>
            </div>

            <!--ÂõûÂ§ç-->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> ‰∏™ÂõûÂ§ç
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h4>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>

                            <!--‰∫åÁ∫ßËØÑËÆ∫-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="ËØÑËÆ∫‰∏Ä‰∏ã..." th:id="${'input-'+comment.id}" autocomplete="off">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.id}">ËØÑËÆ∫</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--ÂõûÂ§çËæìÂÖ•Ê°Ü-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        Êèê‰∫§ÂõûÂ§ç
                    </h4>
                    <hr class="col-lg-12 col-md-12 col-sm-12 comment-sp">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="comment_section">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded"
                                         th:src="${question.user.getAvatarUrl()}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <span th:text="${question.user.name}"></span>
                                </h4>
                                </span>
                            </div>
                        </div>
                        <input type="hidden" id="question_id" th:value="${question.id}" autocomplete="off">
                        <textarea class="comment form-control" rows="6" id="comment_id" autocomplete="off"></textarea>
                        <button type="button" class="btn-comment btn btn-success" onclick="post()">ÂõûÂ§ç</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Âè≥Ëæπ‰ø°ÊÅØÂùó-->
        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>ÂèëËµ∑‰∫∫</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                        </span>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12">

            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>ÂÖ≥‰∫éüê±</h4>
                <img src="/images/cat.jpeg" height="100" width="100" class="img-thumbnail"/>
            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>Áõ∏ÂÖ≥ÈóÆÈ¢ò</h4>
                <ul class="question-related">
                    <li th:each="related : ${relatedQuestions}">
                        <a th:href="@{'/question/' + ${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
</html>
